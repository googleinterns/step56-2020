<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cerca</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="displaySearchHistory()">
    <div class="map"></div>
		<script src="usermap.js"></script>
		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEVKOx6yO8pM10Jj39HXSkS4HYEv8nBJ8&callback=initMap">
		</script>
    <div id="content">

        <div id="login-greeting"></div>
        <div id="login-container"></div>

        <div id="search-form">
            <form action="/search" method="POST">
                <p id="search">Enter a keyword to search: </p>
                <textarea name="search-input"></textarea>
                <br/><br/>
                <input type="submit" />
            </form>
        </div>
        
        <p>Search History:</p>
        <ul id="search-container"></ul>
        
    </div>
  </body>
</html>
